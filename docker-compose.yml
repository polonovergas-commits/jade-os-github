version: '3.8'

services:
  api:
    build: .
    container_name: jade_os_api
    command: uvicorn jade_os.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jade}:${POSTGRES_PASSWORD:-jade_secret}@db:5432/${POSTGRES_DB:-jade_os}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - STORAGE_DIR=/app/storage
      - USE_PAID_APIS=${USE_PAID_APIS:-false}
    volumes:
      - media_storage:/app/storage
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build: .
    container_name: jade_os_worker
    command: celery -A jade_os.workers.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jade}:${POSTGRES_PASSWORD:-jade_secret}@db:5432/${POSTGRES_DB:-jade_os}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - STORAGE_DIR=/app/storage
      - USE_PAID_APIS=${USE_PAID_APIS:-false}
    volumes:
      - media_storage:/app/storage
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  beat:
    build: .
    container_name: jade_os_beat
    command: celery -A jade_os.workers.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jade}:${POSTGRES_PASSWORD:-jade_secret}@db:5432/${POSTGRES_DB:-jade_os}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: jade_os_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-jade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-jade_secret}
      - POSTGRES_DB=${POSTGRES_DB:-jade_os}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jade} -d ${POSTGRES_DB:-jade_os}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jade_os_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  media_storage:
