[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/healthz"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[services]]
name = "api"
command = "uvicorn jade_os.api.main:app --host 0.0.0.0 --port $PORT"

[[services]]
name = "worker"
command = "celery -A jade_os.workers.celery_app worker --loglevel=info --concurrency=2"
